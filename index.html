<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">



    <title>HC-CC-Survey-Form</title>
    <header id="head"><h1>Clarusway Student Form</h1></header>
    <h3>Thank you for taking the time to help us improve the platfrom</h3>
<body>
    <section>
        <div id="form_survey"></div>
            <form action="" method="get">
                <div id="input_text">
                    <label for="name">Name</label><br>
                    <input type="text" name="Given Name:" id="name" placeholder="Enter your name">
                </div>
                <div id="input_text">
                    <label for="sname">Surname</label><br>
                    <input type="text" name="Given Surname:" id="sname" placeholder="Enter your surname">
                </div>
                <div id="input_text">
                    <label for="email">Email</label><br>
                    <input type="email" name="Given Email:" id="email" placeholder="user@clarusway.com">
                </div>
                <div id="h2">
                    <h2>Which option describes your current role best?</h2>
                </div>
                <div id="role">
                    <select id="roles" name="cars">
                        <option value="Instructors">Instructors</option>
                        <option value="Mentors">Mentors</option>
                        <option value="Materials">Materials</option>
                        <option value="Environment">Environment</option>
                        <!-- <option disabled selected value>Select current role</option> -->
                        <option disabled selected value>Select an option</option>
                      </select>
                </div>
                <div id="h2">
                    <h2>What would you like to see improved? (Check that all apply) </h2>
                </div>
                <div id="improve">
                  
                  <input type="checkbox" id="imp1" name="improve" value="Front-End Projects"  aria-selected="true"                 >
                  <label for="imp1">Front-End Projects</label>   <br>  
                  
                  <input type="checkbox" id="imp1" name="improve" value="Back-End Projects">
                  <label for="imp1">Back-End Projects</label>   <br>  

                  <input type="checkbox" id="imp1" name="improve" value="Data science">
                  <label for="imp1">Data Science</label>   <br>  

                  <input type="checkbox" id="imp1" name="improve" value="Additional Courses">
                  <label for="imp1">Additional Courses</label>  
                </div>

               
                <div id="h2">
                    <h2>Any comments or suggestions? </h2>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here... Thanks for attendance."></textarea>
                   
                </div>
              
                <input type="submit" formaction="result.html" value="send">
            </form>

    </section>
    
</body>
</html>
